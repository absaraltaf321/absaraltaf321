<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absar's Flashcards</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Basic Reset & Body Styling */
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-start: #fbc2eb;
            --background-end: #a6c1ee;
            --text-color: #333;
            --card-bg: rgba(255, 255, 255, 0.2);
            --modal-bg: rgba(255, 255, 255, 0.8);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --font-family: 'Montserrat', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            height: 80vh;
            max-height: 700px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .app-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
        }

        .app-header h1 {
            margin: 0;
            text-align: center;
            font-size: 1.8em;
            color: #fff;
            text-shadow: 0 2px 4px var(--shadow-color);
        }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }

        .controls button, .filter-container {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 10px;
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.3s;
            font-family: var(--font-family);
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .filter-container select {
            background: transparent;
            border: none;
            color: #fff;
            font-family: var(--font-family);
        }

        .filter-container select option {
            background: var(--primary-color);
        }

        /* Card Stack */
        .card-stack-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .card-stack {
            width: 80%;
            height: 80%;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 20px var(--shadow-color);
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            cursor: grab;
            transition: transform 0.5s, opacity 0.5s;
            transform-origin: center;
            will-change: transform;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5), 0 4px 20px var(--shadow-color);
        }

        .card .card-category {
            font-weight: 500;
            font-size: 0.9em;
            color: rgba(255,255,255,0.8);
        }

        .card .card-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            text-align: center;
        }

        .card .card-actions {
            display: flex;
            justify-content: space-between;
        }

        .card-actions button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
        }

    .card.note .card-content {
        text-align: left;
        align-items: flex-start;
        font-size: 1em;
    }

    #subcards-modal .modal-content {
        width: 90%;
        max-width: 600px;
    }

    #subcards-container {
        max-height: 40vh;
        overflow-y: auto;
        margin-bottom: 20px;
    }

    .subcard {
        background: rgba(255,255,255,0.5);
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    .subcard-question {
        font-weight: bold;
    }

    .subcard {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .subcard-actions {
        display: flex;
        gap: 10px;
    }

    .subcard-actions button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1em;
        color: var(--primary-color);
    }

    .edit-subcard-question, .edit-subcard-answer {
        width: 100%;
        padding: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    @media (max-width: 360px) {
        .app-header h1 {
            font-size: 1.5em;
        }
        .controls button {
            padding: 8px 12px;
            font-size: 0.9em;
        }
        .card-content {
            font-size: 1em;
        }
    }

        /* Swipe Buttons */
        .swipe-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .swipe-buttons button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: #fff;
            box-shadow: 0 4px 15px var(--shadow-color);
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .swipe-buttons button:hover {
            transform: scale(1.1);
        }

        #dislike-btn {
            color: #ff4d4f;
        }

        #like-btn {
            color: #52c41a;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--modal-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5em;
            cursor: pointer;
        }

        #modal-title {
            margin-top: 0;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.5);
            font-family: var(--font-family);
        }

        #save-card-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Absar's Flashcards</h1>
            <div class="controls">
                <button id="add-card-btn"><i class="fas fa-plus"></i> Add Card</button>
                <button id="add-note-btn"><i class="fas fa-file-alt"></i> Add Note</button>
                <button id="shuffle-btn"><i class="fas fa-random"></i> Shuffle</button>
                <div class="filter-container">
                    <label for="category-filter">Category:</label>
                    <select id="category-filter">
                        <option value="all">All</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="card-stack-container">
            <div class="card-stack">
                <!-- Flashcards will be dynamically inserted here -->
            </div>
            <div class="swipe-buttons">
                <button id="dislike-btn"><i class="fas fa-times"></i></button>
                <button id="like-btn"><i class="fas fa-heart"></i></button>
            </div>
        </div>

        <div id="add-edit-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modal-title">Add New Card</h2>
                <form id="add-edit-form">
                    <div class="form-group">
                        <label for="card-category">Category</label>
                        <input type="text" id="card-category" list="category-list" placeholder="Enter or select a category">
                        <datalist id="category-list"></datalist>
                    </div>
                    <div class="form-group">
                        <label for="card-question">Question</label>
                        <textarea id="card-question" rows="3" placeholder="What's the question?"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="card-answer">Answer</label>
                        <textarea id="card-answer" rows="5" placeholder="Enter the answer."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="card-color">Card Color</label>
                        <input type="color" id="card-color" value="#ffffff">
                    </div>
                    <button type="submit" id="save-card-btn">Save Card</button>
                </form>
            </div>
        </div>

        <div id="subcards-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="subcards-modal-title">Subcards</h2>
                <div id="subcards-container"></div>
                <form id="add-subcard-form">
                    <input type="text" id="subcard-question" placeholder="Question">
                    <input type="text" id="subcard-answer" placeholder="Answer">
                    <button type="submit">Add Subcard</button>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM Elements ---
        const cardStack = document.querySelector('.card-stack');
        const addCardBtn = document.getElementById('add-card-btn');
        const addNoteBtn = document.getElementById('add-note-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const categoryFilter = document.getElementById('category-filter');
        const modal = document.getElementById('add-edit-modal');
        const modalTitle = document.getElementById('modal-title');
        const closeModalBtn = document.querySelector('.close-btn');
        const addEditForm = document.getElementById('add-edit-form');
        const saveCardBtn = document.getElementById('save-card-btn');
        const categoryInput = document.getElementById('card-category');
        const questionInput = document.getElementById('card-question');
        const answerInput = document.getElementById('card-answer');
        const colorInput = document.getElementById('card-color');
        const categoryList = document.getElementById('category-list');

        // --- State ---
        let currentCards = [];
        let editingCardId = null;
        let activeCard = null;
        let startX, startY, moveX, moveY;

        // --- Default Data ---
        const defaultCards = [
            {
                id: `card-${Date.now()}-1`,
                category: "Quantum Mechanics",
                question: "Time-independent SchrÃ¶dinger Equation",
                answer: "$$ -\\frac{\\hbar^2}{2m}\\nabla^2\\psi(\\mathbf{r}) + V(\\mathbf{r})\\psi(\\mathbf{r}) = E\\psi(\\mathbf{r}) $$",
                color: "#d4edda",
                subcards: [
                    { id: 'sub-1', question: 'What is psi?', answer: 'Wave function' },
                    { id: 'sub-2', question: 'What is V?', answer: 'Potential energy' },
                ]
            },
            {
                id: `card-${Date.now()}-2`,
                category: "History",
                question: "Who was the first US president?",
                answer: "George Washington",
                color: "#cceeff"
            },
        ];

        // --- Functions ---

        function loadCards() {
            const savedCards = localStorage.getItem('flashcards');
            if (savedCards) {
                currentCards = JSON.parse(savedCards);
            } else {
                currentCards = defaultCards;
            }
            renderCards();
            updateCategoryLists();
        }

        function saveCards() {
            localStorage.setItem('flashcards', JSON.stringify(currentCards));
        }

        function renderCards() {
            cardStack.innerHTML = '';
            const filterValue = categoryFilter.value;
            const filteredCards = filterValue === 'all'
                ? currentCards
                : currentCards.filter(card => card.category === filterValue);

            filteredCards.slice().reverse().forEach((cardData, index) => {
                const card = createCardElement(cardData);
                card.style.zIndex = filteredCards.length - index;
                const originalTransform = `translateY(${-index * 4}px) scale(${1 - (filteredCards.length - 1 - index) * 0.05})`;
                card.style.transform = originalTransform;
                card.dataset.originalTransform = originalTransform;
                cardStack.appendChild(card);
            });
            initSwipe();
        }

        function getLighterShade(hexColor) {
            const percent = 20; // lighten by 20%
            let r = parseInt(hexColor.slice(1, 3), 16);
            let g = parseInt(hexColor.slice(3, 5), 16);
            let b = parseInt(hexColor.slice(5, 7), 16);

            r = Math.min(255, r + Math.floor((255 - r) * (percent / 100)));
            g = Math.min(255, g + Math.floor((255 - g) * (percent / 100)));
            b = Math.min(255, b + Math.floor((255 - b) * (percent / 100)));

            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }

        function createCardElement(cardData) {
            const card = document.createElement('div');
            card.className = 'card';
            if (cardData.type === 'note') {
                card.classList.add('note');
            }
            card.dataset.id = cardData.id;
            card.style.background = `linear-gradient(135deg, ${cardData.color}, ${getLighterShade(cardData.color)})`;
            card.innerHTML = `
                <div class="card-category">${cardData.category}</div>
                <div class="card-content" data-side="question">${cardData.question}</div>
                <div class="card-actions">
                    <button class="edit-btn"><i class="fas fa-edit"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash"></i></button>
                    <button class="flip-btn"><i class="fas fa-sync-alt"></i></button>
                    ${cardData.subcards && cardData.subcards.length > 0 ? '<button class="subcards-btn"><i class="fas fa-layer-group"></i></button>' : ''}
                </div>
            `;
            // Add event listeners for card actions
            card.querySelector('.edit-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                openEditModal(cardData.id);
            });
            card.querySelector('.delete-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                deleteCard(cardData.id);
            });
            card.querySelector('.flip-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                flipCard(card);
            });
            if (cardData.subcards && cardData.subcards.length > 0) {
                card.querySelector('.subcards-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    openSubcardsModal(cardData.id);
                });
            }
            return card;
        }

        function flipCard(card) {
            const content = card.querySelector('.card-content');
            const cardData = currentCards.find(c => c.id === card.dataset.id);
            if (content.dataset.side === 'question') {
                content.innerHTML = cardData.answer;
                content.dataset.side = 'answer';
            } else {
                content.innerHTML = cardData.question;
                content.dataset.side = 'question';
            }
        }

        function updateCategoryLists() {
            const categorySet = new Set(currentCards.map(card => card.category));
            categoryList.innerHTML = '';
            categoryFilter.innerHTML = '<option value="all">All</option>';
            categorySet.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                categoryList.appendChild(option);

                const filterOption = document.createElement('option');
                filterOption.value = cat;
                filterOption.textContent = cat;
                categoryFilter.appendChild(filterOption);
            });
        }

        function openAddModal(type = 'card') {
            editingCardId = null;
            addEditForm.reset();
            colorInput.value = '#ffffff';
            if (type === 'note') {
                modalTitle.textContent = 'Add New Note';
                questionInput.placeholder = 'Enter title';
                answerInput.placeholder = 'Enter note content';
            } else {
                modalTitle.textContent = 'Add New Card';
                questionInput.placeholder = "What's the question?";
                answerInput.placeholder = 'Enter the answer.';
            }
            addEditForm.dataset.type = type;
            modal.style.display = 'flex';
        }

        function openEditModal(id) {
            editingCardId = id;
            const card = currentCards.find(c => c.id === id);
            if (card) {
                modalTitle.textContent = 'Edit Card';
                categoryInput.value = card.category;
                questionInput.value = card.question;
                answerInput.value = card.answer;
                colorInput.value = card.color || '#ffffff';
                modal.style.display = 'flex';
            }
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            const type = e.target.dataset.type || 'card';
            const cardData = {
                category: categoryInput.value.trim(),
                question: questionInput.value.trim(),
                answer: answerInput.value.trim(),
                color: colorInput.value,
                type: type
            };

            if (editingCardId) {
                // Update existing card
                const cardIndex = currentCards.findIndex(c => c.id === editingCardId);
                if (cardIndex > -1) {
                    currentCards[cardIndex] = { ...currentCards[cardIndex], ...cardData };
                }
            } else {
                // Add new card
                cardData.id = `card-${Date.now()}-${Math.random()}`;
                currentCards.push(cardData);
            }

            saveCards();
            renderCards();
            updateCategoryLists();
            closeModal();
        }

        function deleteCard(id) {
            currentCards = currentCards.filter(c => c.id !== id);
            saveCards();
            renderCards();
        }

        function openSubcardsModal(cardId) {
            const card = currentCards.find(c => c.id === cardId);
            if (!card) return;

            const subcardsModal = document.getElementById('subcards-modal');
            const subcardsContainer = document.getElementById('subcards-container');
            const subcardsModalTitle = document.getElementById('subcards-modal-title');
            const addSubcardForm = document.getElementById('add-subcard-form');

            subcardsModalTitle.textContent = `Subcards for "${card.question}"`;

            function renderSubcards() {
                subcardsContainer.innerHTML = '';
                if (card.subcards && card.subcards.length > 0) {
                    card.subcards.forEach(subcard => {
                        const subcardEl = document.createElement('div');
                        subcardEl.className = 'subcard';
                        subcardEl.dataset.id = subcard.id;
                        subcardEl.innerHTML = `
                            <div>
                                <div class="subcard-question">${subcard.question}</div>
                                <div class="subcard-answer">${subcard.answer}</div>
                            </div>
                            <div class="subcard-actions">
                                <button class="edit-subcard-btn"><i class="fas fa-edit"></i></button>
                                <button class="delete-subcard-btn"><i class="fas fa-trash"></i></button>
                            </div>
                        `;
                        subcardsContainer.appendChild(subcardEl);
                    });
                } else {
                    subcardsContainer.innerHTML = '<p>No subcards yet. Add one below!</p>';
                }
            }

            renderSubcards();

            subcardsModal.style.display = 'flex';

            const closeBtn = subcardsModal.querySelector('.close-btn');
            closeBtn.onclick = () => subcardsModal.style.display = 'none';

            // --- Subcard Event Handlers ---

            const addSubcardHandler = (e) => {
                e.preventDefault();
                const questionInput = document.getElementById('subcard-question');
                const answerInput = document.getElementById('subcard-answer');
                const question = questionInput.value.trim();
                const answer = answerInput.value.trim();
                if (question && answer) {
                    if (!card.subcards) card.subcards = [];
                    card.subcards.push({
                        id: `sub-${Date.now()}`,
                        question,
                        answer
                    });
                    saveCards();
                    renderSubcards();
                    questionInput.value = '';
                    answerInput.value = '';
                }
            };

            // To prevent multiple listeners, we remove the old one before adding a new one.
            addSubcardForm.removeEventListener('submit', addSubcardHandler);
            addSubcardForm.addEventListener('submit', addSubcardHandler);

            subcardsContainer.addEventListener('click', (e) => {
                const subcardEl = e.target.closest('.subcard');
                if (!subcardEl) return;
                const subcardId = subcardEl.dataset.id;

                if (e.target.closest('.delete-subcard-btn')) {
                    card.subcards = card.subcards.filter(sc => sc.id !== subcardId);
                    saveCards();
                    renderSubcards();
                }

                if (e.target.closest('.edit-subcard-btn')) {
                    const questionDiv = subcardEl.querySelector('.subcard-question');
                    const answerDiv = subcardEl.querySelector('.subcard-answer');
                    const actionsDiv = subcardEl.querySelector('.subcard-actions');

                    const originalQuestion = questionDiv.textContent;
                    const originalAnswer = answerDiv.textContent;

                    subcardEl.innerHTML = `
                        <div>
                            <input type="text" class="edit-subcard-question" value="${originalQuestion}">
                            <input type="text" class="edit-subcard-answer" value="${originalAnswer}">
                        </div>
                        <div class="subcard-actions">
                            <button class="save-subcard-btn"><i class="fas fa-save"></i></button>
                        </div>
                    `;

                    subcardEl.querySelector('.save-subcard-btn').addEventListener('click', () => {
                        const newQuestion = subcardEl.querySelector('.edit-subcard-question').value.trim();
                        const newAnswer = subcardEl.querySelector('.edit-subcard-answer').value.trim();

                        const subcard = card.subcards.find(sc => sc.id === subcardId);
                        if (subcard && newQuestion && newAnswer) {
                            subcard.question = newQuestion;
                            subcard.answer = newAnswer;
                            saveCards();
                            renderSubcards();
                        }
                    });
                }
            });
        }

        function shuffleCards() {
            for (let i = currentCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];
            }
            saveCards();
            renderCards();
        }

        // --- Swipe Logic ---
        function initSwipe() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('mousedown', startDrag);
                card.addEventListener('touchstart', startDrag, { passive: true });
            });
        }

        function startDrag(e) {
            if (activeCard) return;
            activeCard = this;
            activeCard.style.cursor = 'grabbing';
            const rect = activeCard.getBoundingClientRect();
            startX = (e.clientX || e.touches[0].clientX) - rect.left;
            startY = (e.clientY || e.touches[0].clientY) - rect.top;

            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
        }

        function drag(e) {
            if (!activeCard) return;
            e.preventDefault();
            moveX = (e.clientX || e.touches[0].clientX) - startX;
            moveY = (e.clientY || e.touches[0].clientY) - startY;

            const rotate = moveX / 20;
            activeCard.style.transform = `translateX(${moveX}px) translateY(${moveY}px) rotate(${rotate}deg)`;
        }

        function endDrag(e) {
            if (!activeCard) return;
            activeCard.style.cursor = 'grab';
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchend', endDrag);

            const decisionThreshold = 100;
            if (Math.abs(moveX) > decisionThreshold) {
                const direction = moveX > 0 ? 1 : -1;
                activeCard.style.transition = 'transform 0.5s ease-out';
                activeCard.style.transform = `translateX(${direction * 500}px) translateY(${moveY}px) rotate(${direction * 30}deg)`;
                setTimeout(() => {
                    const cardId = activeCard.dataset.id;
                    currentCards = currentCards.filter(c => c.id !== cardId);
                    saveCards();
                    renderCards();
                }, 200);
            } else {
                activeCard.style.transition = 'transform 0.3s';
                activeCard.style.transform = activeCard.dataset.originalTransform;
            }

            activeCard = null;
            moveX = 0;
            moveY = 0;
        }

        // --- Event Listeners ---
        addCardBtn.addEventListener('click', () => openAddModal('card'));
        addNoteBtn.addEventListener('click', () => openAddModal('note'));
        closeModalBtn.addEventListener('click', closeModal);
        addEditForm.addEventListener('submit', handleFormSubmit);
        shuffleBtn.addEventListener('click', shuffleCards);
        categoryFilter.addEventListener('change', renderCards);
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // --- Initial Load ---
        loadCards();
    });
    </script>
</body>
