<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absar's Flashcards</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2575fc;
            --secondary-color: #6a11cb;
            --background-color: #f0f2f5;
            --surface-color: #ffffff;
            --text-color: #1c1e21;
            --text-secondary-color: #65676b;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --font-family: 'Montserrat', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            max-height: 750px;
            background: var(--surface-color);
            border-radius: 20px;
            box-shadow: 0 8px 24px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .app-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .app-header h1 {
            margin: 0;
            text-align: center;
            font-size: 1.5em;
            color: var(--text-color);
            font-weight: 600;
        }

        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-top: 15px;
        }

        .controls button, .filter-container select {
            background: #e4e6eb;
            border: none;
            border-radius: 8px;
            color: var(--text-color);
            padding: 8px 12px;
            cursor: pointer;
            transition: background 0.3s;
            font-family: var(--font-family);
            font-size: 0.9em;
        }

        .controls button:hover {
            background: #d8dbdf;
        }

        .filter-container {
            font-size: 0.9em;
        }
        
        .card-stack-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .card-stack {
            width: 90%;
            height: 100%;
            position: relative;
            flex-grow: 1;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            cursor: grab;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            user-select: none;
            perspective: 1000px;
            background-color: transparent;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 15px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .card.is-flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #e0e0e0;
        }

        .card-front {
            /* Background color is set in JS */
        }

        .card-back {
            transform: rotateY(180deg);
            /* Background color is set in JS */
        }

        .card-category {
            font-weight: 500;
            font-size: 0.8em;
            color: var(--text-secondary-color);
            text-align: left;
        }
        
        .card-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            text-align: center;
            padding: 10px 0;
            word-wrap: break-word;
        }

        .card-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .card-actions button {
            background: none;
            border: none;
            color: var(--text-secondary-color);
            font-size: 1.1em;
            cursor: pointer;
            transition: color 0.2s;
        }
        .card-actions button:hover {
            color: var(--primary-color);
        }

        .swipe-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-bottom: 10px;
        }

        .swipe-buttons button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: var(--surface-color);
            box-shadow: 0 4px 15px var(--shadow-color);
            font-size: 1.8em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .swipe-buttons button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        #dislike-btn { color: #ff4d4f; }
        #like-btn { color: #52c41a; }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--surface-color);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.8em;
            cursor: pointer;
            color: var(--text-secondary-color);
        }

        #modal-title {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: var(--background-color);
            font-family: var(--font-family);
            box-sizing: border-box;
        }

        #save-card-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: var(--primary-color);
            color: #fff;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        #save-card-btn:hover {
            background: var(--secondary-color);
        }

        #subcards-modal .modal-content {
            max-width: 500px;
        }

        #subcards-container {
            max-height: 40vh;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .subcard {
            background: var(--background-color);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .subcard-question { font-weight: 600; }
        .subcard-answer { color: var(--text-secondary-color); font-size: 0.95em; }
        .subcard-actions { display: flex; gap: 10px; }
        .subcard-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: var(--text-secondary-color);
            transition: color 0.2s;
        }
        .subcard-actions button:hover {
            color: var(--primary-color);
        }
        
        #add-subcard-form {
            display: flex;
            gap: 10px;
        }
        #add-subcard-form input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        #add-subcard-form button {
            padding: 0 15px;
            border-radius: 8px;
            border: none;
            background: var(--primary-color);
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Absar's Flashcards</h1>
            <div class="controls">
                <button id="add-card-btn"><i class="fas fa-plus"></i> Add Card</button>
                <button id="shuffle-btn"><i class="fas fa-random"></i> Shuffle</button>
                <div class="filter-container">
                    <label for="category-filter">Category:</label>
                    <select id="category-filter">
                        <option value="all">All</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="card-stack-container">
            <div class="card-stack">
                <!-- Flashcards will be dynamically inserted here -->
            </div>
            <div class="swipe-buttons">
                <button id="dislike-btn"><i class="fas fa-times"></i></button>
                <button id="like-btn"><i class="fas fa-heart"></i></button>
            </div>
        </div>

        <div id="add-edit-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modal-title">Add New Card</h2>
                <form id="add-edit-form">
                    <div class="form-group">
                        <label for="card-category">Category</label>
                        <input type="text" id="card-category" list="category-list" placeholder="Enter or select a category">
                        <datalist id="category-list"></datalist>
                    </div>
                    <div class="form-group">
                        <label for="card-question">Question</label>
                        <textarea id="card-question" rows="3" placeholder="What's the question?"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="card-answer">Answer</label>
                        <textarea id="card-answer" rows="5" placeholder="Enter the answer."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="card-color">Card Color</label>
                        <input type="color" id="card-color" value="#ffffff">
                    </div>
                    <button type="submit" id="save-card-btn">Save Card</button>
                </form>
            </div>
        </div>

        <div id="subcards-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="subcards-modal-title">Subcards</h2>
                <div id="subcards-container"></div>
                <form id="add-subcard-form">
                    <input type="text" id="subcard-question" placeholder="Question">
                    <input type="text" id="subcard-answer" placeholder="Answer">
                    <button type="submit">Add Subcard</button>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const cardStack = document.querySelector('.card-stack');
        const addCardBtn = document.getElementById('add-card-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const categoryFilter = document.getElementById('category-filter');
        const modal = document.getElementById('add-edit-modal');
        const modalTitle = document.getElementById('modal-title');
        const closeModalBtn = modal.querySelector('.close-btn');
        const addEditForm = document.getElementById('add-edit-form');
        const categoryInput = document.getElementById('card-category');
        const questionInput = document.getElementById('card-question');
        const answerInput = document.getElementById('card-answer');
        const colorInput = document.getElementById('card-color');
        const categoryList = document.getElementById('category-list');
        const likeBtn = document.getElementById('like-btn');
        const dislikeBtn = document.getElementById('dislike-btn');

        let currentCards = [];
        let editingCardId = null;
        let activeCard = null;
        let startX, startY, moveX, moveY;

        const defaultCards = [
            { id: `card-${Date.now()}-1`, category: "Quantum Mechanics", question: "Time-independent Schrödinger Equation", answer: "The time-independent Schrödinger equation is a fundamental equation in quantum mechanics used to describe the stationary states of a quantum system.", color: "#d4edda", subcards: [{ id: 'sub-1', question: 'What is psi?', answer: 'Wave function' }, { id: 'sub-2', question: 'What is V?', answer: 'Potential energy' }] },
            { id: `card-${Date.now()}-2`, category: "History", question: "Who was the first US president?", answer: "George Washington", color: "#cceeff" },
        ];

        function loadCards() {
            const savedCards = localStorage.getItem('flashcards');
            currentCards = savedCards ? JSON.parse(savedCards) : defaultCards;
            renderCards();
            updateCategoryLists();
        }

        function saveCards() {
            localStorage.setItem('flashcards', JSON.stringify(currentCards));
        }

        function renderCards() {
            cardStack.innerHTML = '';
            const filterValue = categoryFilter.value;
            const filteredCards = filterValue === 'all' ? currentCards : currentCards.filter(card => card.category === filterValue);

            if (filteredCards.length === 0) {
                cardStack.innerHTML = '<p style="text-align: center; color: var(--text-secondary-color);">No cards in this category. Add one!</p>';
                return;
            }

            filteredCards.slice().reverse().forEach((cardData, index) => {
                const card = createCardElement(cardData);
                const stackPosition = filteredCards.length - 1 - index;
                card.style.zIndex = index;
                if (stackPosition > 0) {
                    const scale = 1 - (stackPosition * 0.04);
                    const translateY = -stackPosition * 10;
                    card.style.transform = `translateY(${translateY}px) scale(${scale})`;
                }
                cardStack.appendChild(card);
            });
            initSwipe();
        }

        function getModifiedColor(hexColor, percent) {
            let r = parseInt(hexColor.slice(1, 3), 16);
            let g = parseInt(hexColor.slice(3, 5), 16);
            let b = parseInt(hexColor.slice(5, 7), 16);
            r = Math.max(0, Math.min(255, r + Math.floor(255 * (percent / 100))));
            g = Math.max(0, Math.min(255, g + Math.floor(255 * (percent / 100))));
            b = Math.max(0, Math.min(255, b + Math.floor(255 * (percent / 100))));
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }

        function createCardElement(cardData) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = cardData.id;

            const cardInner = document.createElement('div');
            cardInner.className = 'card-inner';

            const cardFront = document.createElement('div');
            cardFront.className = 'card-face card-front';
            cardFront.style.backgroundColor = cardData.color;

            const cardBack = document.createElement('div');
            cardBack.className = 'card-face card-back';
            cardBack.style.backgroundColor = getModifiedColor(cardData.color, -10); // Make back 10% darker

            const createFaceContent = (isFront) => `
                <div class="card-category">${cardData.category}</div>
                <div class="card-content">${isFront ? cardData.question : cardData.answer}</div>
                <div class="card-actions">
                    <button class="edit-btn"><i class="fas fa-edit"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash"></i></button>
                    <button class="flip-btn"><i class="fas fa-sync-alt"></i></button>
                    ${cardData.subcards && cardData.subcards.length > 0 ? '<button class="subcards-btn"><i class="fas fa-layer-group"></i></button>' : ''}
                </div>
            `;

            cardFront.innerHTML = createFaceContent(true);
            cardBack.innerHTML = createFaceContent(false);

            cardInner.appendChild(cardFront);
            cardInner.appendChild(cardBack);
            card.appendChild(cardInner);

            card.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', (e) => { e.stopPropagation(); openEditModal(cardData.id); }));
            card.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', (e) => { e.stopPropagation(); deleteCard(cardData.id); }));
            card.querySelectorAll('.flip-btn').forEach(btn => btn.addEventListener('click', (e) => { e.stopPropagation(); flipCard(card); }));
            if (cardData.subcards && cardData.subcards.length > 0) {
                card.querySelectorAll('.subcards-btn').forEach(btn => btn.addEventListener('click', (e) => { e.stopPropagation(); openSubcardsModal(cardData.id); }));
            }
            return card;
        }

        function flipCard(card) {
            card.classList.toggle('is-flipped');
        }
        
        function updateCategoryLists() {
            const categorySet = new Set(currentCards.map(card => card.category));
            categoryList.innerHTML = '';
            const currentFilterValue = categoryFilter.value;
            categoryFilter.innerHTML = '<option value="all">All</option>';
            categorySet.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                categoryList.appendChild(option);
                const filterOption = document.createElement('option');
                filterOption.value = cat;
                filterOption.textContent = cat;
                categoryFilter.appendChild(filterOption);
            });
            categoryFilter.value = currentFilterValue;
        }

        function openAddModal() {
            editingCardId = null;
            addEditForm.reset();
            colorInput.value = '#ffffff';
            modalTitle.textContent = 'Add New Card';
            questionInput.placeholder = "What's the question?";
            answerInput.placeholder = 'Enter the answer.';
            modal.style.display = 'flex';
        }

        function openEditModal(id) {
            editingCardId = id;
            const card = currentCards.find(c => c.id === id);
            if (card) {
                modalTitle.textContent = 'Edit Card';
                categoryInput.value = card.category;
                questionInput.value = card.question;
                answerInput.value = card.answer;
                colorInput.value = card.color || '#ffffff';
                modal.style.display = 'flex';
            }
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            const cardData = {
                category: categoryInput.value.trim() || 'Uncategorized',
                question: questionInput.value.trim(),
                answer: answerInput.value.trim(),
                color: colorInput.value,
            };
            if (!cardData.question || !cardData.answer) {
                // A more user-friendly notification could be added here
                console.log("Question and Answer cannot be empty.");
                return;
            }

            if (editingCardId) {
                const cardIndex = currentCards.findIndex(c => c.id === editingCardId);
                if (cardIndex > -1) {
                    currentCards[cardIndex] = { ...currentCards[cardIndex], ...cardData };
                }
            } else {
                cardData.id = `card-${Date.now()}-${Math.random()}`;
                currentCards.push(cardData);
            }

            saveCards();
            renderCards();
            updateCategoryLists();
            closeModal();
        }
        
        function deleteCard(id) {
            const cardElement = document.querySelector(`.card[data-id="${id}"]`);
            if (cardElement) {
                cardElement.style.transform = 'scale(0)'; // Animate out
            }
            setTimeout(() => {
                currentCards = currentCards.filter(c => c.id !== id);
                saveCards();
                renderCards();
            }, 300);
        }

        function openSubcardsModal(cardId) {
            const card = currentCards.find(c => c.id === cardId);
            if (!card) return;
            const subcardsModal = document.getElementById('subcards-modal');
            const subcardsContainer = document.getElementById('subcards-container');
            const subcardsModalTitle = document.getElementById('subcards-modal-title');
            const addSubcardForm = document.getElementById('add-subcard-form');
            subcardsModalTitle.textContent = `Subcards for "${card.question}"`;
            function renderSubcards() {
                subcardsContainer.innerHTML = '';
                if (card.subcards && card.subcards.length > 0) {
                    card.subcards.forEach(subcard => {
                        const subcardEl = document.createElement('div');
                        subcardEl.className = 'subcard';
                        subcardEl.dataset.id = subcard.id;
                        subcardEl.innerHTML = `<div><div class="subcard-question">${subcard.question}</div><div class="subcard-answer">${subcard.answer}</div></div><div class="subcard-actions"><button class="edit-subcard-btn"><i class="fas fa-edit"></i></button><button class="delete-subcard-btn"><i class="fas fa-trash"></i></button></div>`;
                        subcardsContainer.appendChild(subcardEl);
                    });
                } else {
                    subcardsContainer.innerHTML = '<p>No subcards yet. Add one below!</p>';
                }
            }
            renderSubcards();
            subcardsModal.style.display = 'flex';
            const closeBtn = subcardsModal.querySelector('.close-btn');
            closeBtn.onclick = () => subcardsModal.style.display = 'none';
            const addSubcardHandler = (e) => {
                e.preventDefault();
                const qInput = document.getElementById('subcard-question');
                const aInput = document.getElementById('subcard-answer');
                if (qInput.value.trim() && aInput.value.trim()) {
                    if (!card.subcards) card.subcards = [];
                    card.subcards.push({ id: `sub-${Date.now()}`, question: qInput.value.trim(), answer: aInput.value.trim() });
                    saveCards();
                    renderSubcards();
                    qInput.value = ''; aInput.value = '';
                }
            };
            addSubcardForm.removeEventListener('submit', addSubcardHandler);
            addSubcardForm.addEventListener('submit', addSubcardHandler);
        }

        function shuffleCards() {
            for (let i = currentCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];
            }
            saveCards();
            renderCards();
        }

        function initSwipe() {
            const cards = document.querySelectorAll('.card');
            if (cards.length > 0) {
                const topCard = cards[cards.length - 1];
                topCard.addEventListener('mousedown', startDrag);
                topCard.addEventListener('touchstart', startDrag, { passive: true });
            }
        }

        function startDrag(e) {
            if (activeCard || e.target.closest('.card-actions')) return;
            activeCard = this;
            if (activeCard.classList.contains('is-flipped')) return;
            
            activeCard.style.cursor = 'grabbing';
            activeCard.querySelector('.card-inner').style.transition = 'none';
            startX = e.clientX || e.touches[0].clientX;
            startY = e.clientY || e.touches[0].clientY;
            moveX = 0;
            moveY = 0;
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
        }

        function drag(e) {
            if (!activeCard) return;
            e.preventDefault();
            const currentX = e.clientX || e.touches[0].clientX;
            const currentY = e.clientY || e.touches[0].clientY;
            moveX = currentX - startX;
            moveY = currentY - startY;
            const rotate = moveX / 20;
            activeCard.style.transform = `translateX(${moveX}px) translateY(${moveY}px) rotate(${rotate}deg)`;
        }

        function endDrag() {
            if (!activeCard) return;
            
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchend', endDrag);

            activeCard.style.cursor = 'grab';
            activeCard.querySelector('.card-inner').style.transition = 'transform 0.6s';

            const decisionThreshold = 100;
            const tapThreshold = 10;
            const isTap = Math.abs(moveX) < tapThreshold && Math.abs(moveY) < tapThreshold;

            if (isTap) {
                flipCard(activeCard);
                activeCard.style.transform = '';
            } else if (Math.abs(moveX) > decisionThreshold) {
                const direction = moveX > 0 ? 1 : -1;
                swipeCard(direction);
            } else {
                activeCard.style.transform = '';
            }
            
            activeCard = null;
        }

        function swipeCard(direction) {
            let cardToSwipe = activeCard;
            if (!cardToSwipe) {
                const cards = document.querySelectorAll('.card');
                if (cards.length === 0) return;
                cardToSwipe = cards[cards.length - 1];
            }
            if (!cardToSwipe) return;

            cardToSwipe.style.pointerEvents = 'none';
            const flyoutX = (direction > 0 ? 1 : -1) * (window.innerWidth);
            const rotate = flyoutX / 40;
            cardToSwipe.style.transform = `translateX(${flyoutX}px) translateY(${moveY}px) rotate(${rotate}deg)`;

            const cardId = cardToSwipe.dataset.id;
            const cardIndex = currentCards.findIndex(c => c.id === cardId);

            setTimeout(() => {
                cardToSwipe.remove(); // Remove element from DOM
                if (cardIndex > -1) {
                    const [swipedCard] = currentCards.splice(cardIndex, 1);
                    currentCards.unshift(swipedCard);
                }
                saveCards();
                // Re-attach listener to the new top card
                initSwipe();
            }, 300);
        }

        addCardBtn.addEventListener('click', openAddModal);
        closeModalBtn.addEventListener('click', closeModal);
        addEditForm.addEventListener('submit', handleFormSubmit);
        shuffleBtn.addEventListener('click', shuffleCards);
        categoryFilter.addEventListener('change', renderCards);
        likeBtn.addEventListener('click', () => swipeCard(1));
        dislikeBtn.addEventListener('click', () => swipeCard(-1));

        window.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
            if (e.target === document.getElementById('subcards-modal')) {
                 document.getElementById('subcards-modal').style.display = 'none';
            }
        });

        loadCards();
    });
    </script>
</body>
</html>
